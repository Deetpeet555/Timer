<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IDK</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css" />
    <script src="app.js"></script>
  </head>

  <body>
    <div class="timer">
      <button onClick="hourUp()">Up</button>
      <h2 id="hour">0</h2>
      <button onClick="hourDown()">Down</button>
      <h2>Hrs</h2>
    </div>

    <div class="timer">
      <button onClick="minuteUp()">Up</button>
      <h2 id="minute">0</h2>
      <button onClick="minuteDown()">Down</button>
      <h2>Min</h2>
    </div>

    <div class="timer">
      <button onClick="secondUp()">Up</button>
      <h2 id="second">0</h2>
      <button onClick="secondDown()">Down</button>
      <h2>Sec</h2>
    </div>

    <div class="clearfix"></div>
    <button onClick="start()">Start</button>


    <div class="modal" id="myModal">
        <div class = "modal-content">
          <p>AAAAAAAAAAAAHHHHHHHHH!!!!!!!!!!!!!!!!</p>
          <button onClick="reset()">Reset</button>
        </div>
    </div>
  </body>
</html>
